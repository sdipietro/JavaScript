<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Tetris Pro</title>
</head>

<body class="outer-body">
    <h1 class="title">Tetris Pro</h1>
    <section class="inner-body">
        <div class="left-container">
            <h1 class="nav-headline">Welcome to Tetris Pro!!!</h1>
            <p class="nav-headline">by</p>
            <h3 class="nav-headline">Steve DiPietro</h3>

            <div>
                <h1>Contact Me:</h1>
                <div>
                    <a href="https://github.com/sdipietro"><img class="contact-link" src="/src/images/github.png" alt="Github"></a>
                    <a href="https://www.linkedin.com/in/stephen-a-dipietro-engineer/"><img class="contact-link" src="/src/images/linkedin.png" alt="LinkedIn"></a>
                    <a href=""><img class="contact-link" src="/src/images/angellist.png" alt="Angel List"></a>
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas width="375" height="525" id="game"></canvas>
        </div>

        <div class="right-container">
            <div class="hi-scores">
                <h1 class="player-score">Your Score : <div id="score">0</div></h1>
                <h1>HIGH SCORES</h1>
                <ol>
                    <li>Tetrismaster1</li>
                    <li>player2347</li>
                    <li>GOATTTT</li>
                    <!-- <li>77tetris</li>
                    <li>delta1</li> -->
                </ol>
            </div>
    
            <div class="controls">
                <h2 class="controls-title">Controls</h2>
                <img src="/src/images/controls.png" class="arrow-keys"  />
            </div>
            
            <div class="sound-toggle">
                <img class="sound"  />
                <img class="no-sound"/>
            </div>
        </div>

    </section>

    <script src="./dist/main.js"></script>
</body>
    
</html>
